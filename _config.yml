# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
#relative_permalinks: true

# Setup
title:               Ewan Harrow
tagline:             Imagined Realities
url:                 //blog.ewanharrow.com
paginate:            4
baseurl:             ""

markdown: kramdown
highlighter: rouge

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Ewan Harrow
  url:               https://twitter.com/ewanharrow
  email:             ewan@harrow.org

social:
  name: Ewan Harrow
  links:
    - https://twitter.com/ewanharrow
    - https://github.com/eharrow
    - https://keybase.io/ewanharrow

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/eharrow/eharrow

plugins:
  - jekyll-paginate
  - jemoji
#  - jekyll-gist

pages_list:
  #Contact: '/contact'
  Archive: '/archive'
  Feed: '/atom.xml'
