<!doctype html>
<html lang="en">

{% include head.html %}

<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <a class="navbar-brand" href="/" title="Home">
        <span><img src="//s.gravatar.com/avatar/adbba981e6089490de752afe2f25d159?s=25" class="rounded"></span> {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% for page in site.pages_list %}
              <li class="nav-item"><a href="{{ page[1]  }}" class="nav-link">{{ page[0] }}</a></li>
            {% endfor %}
          </ul>
      </div>
  </nav>

  <div class="container-fluid">
      <div class="row">
          <div class="mx-sm-auto col-md-8 mx-sm-auto">{{ content }}</div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div>{% include google_adsense.html %}</div>
          </div>
      </div>
      <div class="row">
          <div class="mx-sm-auto col-md-8 mx-auto mx-sm-auto">
              <hr>
              <footer>
                <small>
                  &#xA9; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%Y" }}</time>. All rights reserved.
                </small>
              </footer>
          </div>
      </div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  {% include google_analytics.html %}
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5694e3d6d315da1a" async="async"></script>
  <script id="dsq-count-scr" src="//ewanharrow.disqus.com/count.js" async></script>
</body>
</html>
