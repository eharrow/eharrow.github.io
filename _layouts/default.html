<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/" title="Home"><span><img src="http://s.gravatar.com/avatar/adbba981e6089490de752afe2f25d159?s=25" class="img-rounded" /></span> {{ site.title }}</a>

      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          {% for page in site.pages_list %}
          <li><a href="{{ page[1]  }}">{{ page[0] }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">{{ content }}</div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-12"><div>{% include google_adsense.html %}</div></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 center-block">
        <hr>
        <footer>
          <small>
            &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
          </small>
        </footer>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  {% include google_analytics.html %}
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5694e3d6d315da1a" async="async"></script>
</body>
</html>
