<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <img src="http://s.gravatar.com/avatar/adbba981e6089490de752afe2f25d159?s=25" style="float: left">&nbsp;<a href="/" title="Home">{{ site.title }}</a> 
        {% for page in site.pages_list %}
        &nbsp;&nbsp;&nbsp;
        <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
        {% endfor %}
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

  {% include google_adsense.html %}

    <hr>

    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </small>
    </footer>
  </div>
  {% include google_analytics.html %}
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5694e3d6d315da1a" async="async"></script>
</body>
</html>
